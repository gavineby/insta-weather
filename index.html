<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Weather Me</title>
</head>
<body>

    <!-- Weather -->
    <section>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="search">
                    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
                    <form method="post" autocomplete="off" target="dummyframe">
                        <input type="text" name="s" placeholder="Location Name" id="s" required><button onclick="search()">Search</button>
                    </form>
                </div>

                <div id="output">
                        
                </div>
            </div>
        </div>
    </section>

    <!-- Your Weather -->
    <section>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="container">
                    <div id="your-weather">
                        <p>Allow location access for your location's weather.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sources -->
    <section class="sources">
        <div class="container">
            <a href="https://openweathermap.org" target="_blank">Weather from OpenWeatherMap's Api</a>
            <a href="https://github.com/gavineby/weather-me" target="_blank">Github for project's code</a>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
